<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Presentación Interactiva</title>
    <!-- Reveal.js estilos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js/dist/theme/white.css">

    <!-- Fuente moderna y limpia -->
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .reveal .title-slide h1 {
        font-size: 2.5em;
        line-height: 1.3;
      }
      .reveal .title-slide p {
        font-size: 1em;
        color: #555;
        margin-top: 1.5em;
      }
    </style>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">

        <!-- PORTADA -->
        <section class="title-slide">
          <h1>Predicción de la propensión a desarrollar depresión<br>en función de factores proporcionados en una encuesta de salud mental</h1>
          <p>Autor: Pablo Bermúdez Gámez</p> <!-- Cambia el nombre si lo deseas -->
        </section>

        <!-- SIGUIENTE SLIDE DE EJEMPLO -->
        <section>
          <h2>Gráfico Plotly</h2>
          <iframe src="graficos/grafico1.html" width="100%" height="600px" style="border:none;"></iframe>
        </section>

      </div>
    </div>

    <!-- Reveal.js funcionalidad -->
    <script src="https://cdn.jsdelivr.net/npm/reveal.js/dist/reveal.js"></script>
    <script>
      Reveal.initialize();
    </script>
  </body>
</html>
